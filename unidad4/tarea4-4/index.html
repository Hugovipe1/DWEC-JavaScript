<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hugo Vicente Peligro">
    <script src="main.js"></script>
    <script src="gato.js"></script>
    <title>Gato</title>
</head>

<body>
    <form action="" id="form">
        <label>Nombre: <input type="text" id="nombre" required></label><br/>
        <br/> <label>Peso(kg): <input type="number" id="peso" min="1" max="15" required></label><br/><br/>
        <label>Fecha de nacimiento: <input type="date" id="fecha" required></label><br/><br/>
        <label>Raza: <select id="raza" required>
            <option value="Asiático">Asiático</option>
            <option value="Azul Ruso">Azul Ruso</option>
            <option value="Bengalí">Bengalí</option>
        </select></label><br/><br/>
        <label><input type="submit" id="enviar" value="Crear lindo gatito"></label>
    </form>
</body>

</html>
